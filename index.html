<body oncontextmenu="return false;">
    <!-- Top Toolbar -->
    <div id="idTopToolbar" class="atonToolbar atonToolbar-top-left"></div>

    <!-- Time Slider -->
    <div class="mkhetTimeSliderContainer">
        <div id="blockRecord">
            <div class="tabRecordsGroup" id="recTabs"></div>
            <div class="atonKeyword">Time: <b><span id="tValue">0.0</span></b></div>
            <div class="atonKeyword"><input id="idCamLock" type="checkbox" />Viewpoint Lock</div>
            <div class="atonKeyword"><input id="idPathVis" type="checkbox" checked />Path</div>
            <!-- <input id="tRad" type="number" min="0" max="10.0" step="0.01" value="0.2" /> -->
            <br>
            <input id='tSlider' list='rBookmarks' type='range' min='0.0' max='60.0' step='0.05' style="width: 90%;">
            <!-- <datalist id="rBookmarks"></datalist> -->
        </div>
    </div>

	<!-- Bottom Toolbar -->
	<div id="idBottomToolbar" class="atonToolbar atonToolbar-bottom"></div>

    <!-- Main Popup -->
    <div id="idPopup" class="atonPopupContainer" style="display:none;"></div>

    <!-- Loader -->
    <div id="idLoader" class="atonCenterLoader" style="display:none;"></div>

    <!-- Powered by -->
    <div id='idPoweredBy' class="atonToolbar atonToolbar-bottom poweredBy" >
        Powered by <a href="https://osiris.itabc.cnr.it/aton/" target="_blank">ATON</a>
    </div>
